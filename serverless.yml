service: mayu-delivery

provider:
  name: aws
  runtime: python3.8
  region: ap-northeast-1
  stage: ${opt:stage, 'stg'}
  deploymentBucket: sls-deps
  lambdaHashingVersion: 20201221
  environment: ${file(./env/${self:provider.stage}.yml)}
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "s3:PutObject"
        - "s3:ListBucket"
        - "s3:GetObject"
      Resource: "*"

plugins:
  - serverless-python-requirements
  - serverless-domain-manager

custom:
  scheduleEnabled:
    prod: true
    stg: false
    local: false
  pythonRequirements:
    dockerizePip: true
  domainName-prod: "mayurer.com"
  domainName-stg: "stg.mayurer.com"
  customDomain:
    domainName: ${self:custom.domainName-${self:provider.stage}}
    certificateName: "mayurer.com"
    basePath: ""
    stage: ${self:provider.stage}
    createRoute53Record: true
    endpointType: "edge"
    securityPolicy: tls_1_2
    apiType: rest

functions:
  search_tweets:
    handler: media_deliver.send_media
    timeout: 900
    events:
      - http:
          path: linebot/send_media
          method: post
      - schedule:
          rate: cron(30 3 * * ? *)
          enabled: ${self:custom.scheduleEnabled.${self:provider.stage}}
  check_official:
    handler: media_deliver.send_media
    timeout: 300
    events:
      - http:
          path: linebot/send_media
          method: post
      - schedule:
          rate: rate(1 hour)
          enabled: ${self:custom.scheduleEnabled.${self:provider.stage}}
  search_news:
    handler: media_deliver.send_media
    timeout: 300
    events:
      - http:
          path: linebot/send_media
          method: post
      - schedule:
          rate: cron(0 9,21 * * ? *)
          enabled: ${self:custom.scheduleEnabled.${self:provider.stage}}
  fetch_files:
    handler: s3.fetch_files
    events:
      - http:
          path: fetch_files
          method: GET
  rich_menu:
    handler: rich_menu.createRichmenu

resources:
  Resources:
    S3MayuDailyPhotos:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:provider.stage}-mayu-media-daily
